<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheCodes Weather App</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>   

        <div class="container">
            <div class="weather-app">
                <form class="search-form">
                    <div class="row">
                        <div class="col-6">
                            <input type="search" class="form-control" id="search-input" placeholder="Search a city ...">
                        </div>
                        <div class="col-2">
                            
                            <button type="button" class="btn btn-primary">
                                Search
                            </button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-primary">
                                Current Location
                            </button>
                        </div>
                    </div>
                </form>
            <div class="row">
                <div class="col-6">
                    <h1>Prague</h1>
                    <h2>Clear Sky</h2>
                    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Partly Cloudy">
                    <span>17</span>
                    °C | <a href="#">°F </a>

                </div>
                <div class="col-6">
                        <ul class="weather-information">
                            <li>Updated: Sunday 21:00</li>
                            <li>Precipitation: 2%</li>
                            <li>Humidity: 80%</li>
                            <li>Wind: 10km/ hour</li>
                        </ul>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <ul class="weekDay">
                        <li>Monday</li>
                        <li><img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Partly Cloudy">
                        </li>
                        <li>
                            <span> 6</span>° | <span> 2</span>°
                        </li>
                    </ul>
                </div>
                <div class="col">
                    <ul class="weekDay">
                        <li>Tuesday</li>
                        <li><img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Partly Cloudy">
                        </li>
                        <li>
                            <span> 10</span>° | <span> 4</span>°
                        </li>
                    </ul>
                </div>

                <div class="col">
                        <ul class="weekDay">
                            <li>Wednesday</li>
                            <li><img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Partly Cloudy">
                            </li>
                            <li>
                                <span> 6</span>° | <span> 2</span>°
                            </li>
                        </ul>
                </div>
                <div class="col">
                    <ul class="weekDay">
                        <li>Thursday</li>
                        <li><img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Partly Cloudy">
                        </li>
                        <li>
                            <span> 6</span>° | <span> 2</span>°
                        </li>
                    </ul>
                </div>
                <div class="col">
                    <ul class="weekDay">
                        <li>Friday</li>
                        <li><img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Partly Cloudy">
                        </li>
                        <li>
                            <span> 6</span>° | <span> 2</span>°
                        </li>
                    </ul>
                </div>
            </div>
            </div>
        </div>

        <script src="src/script.js"></script>
    </body>
    </html>
