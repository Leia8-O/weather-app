<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheCodes Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <link rel="stylesheet" href="src/style.css">
</head>
<body>

    <div class="container">
        <div class="wrapper">
            <div class="weather-app">
                <form id="search-form">
                    <div class="row">
                        <div class="col-6">
                            <input type="search" class="form-control" id="search-input" placeholder="Search a city ..."
                                autocomplete="off">
                        </div>
                        <div class="col-2">

                            <button type="button" class="btnSearch">
                                Search
                            </button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btnLocation" id="location-button">
                                Current Location
                            </button>
                        </div>
                    </div>
                </form>
            
                <div class="row">
                    <div class="row px-3">
                        <h1 id="city"></h1>
                        <h2 id="description"></h2>
                    </div>
                <div class="row">
                    <div class="col-6">
                    
                        <div class="row px-1">
                            <div class="col p-2">
                                <img src="#" id="main-icon">
                            </div>
                            <div class="col p-0 d-flex align-items-start">
                                <span class="temperature" id="temperature">
                                </span>
                                <span class="units">
                                    <a href="#" id="celsius">°C</a> | <a href="#" id="fahrenheit">°F</a>
                                </span>

                            </div>
                        </div>
                    </div>
                
                    <div class="col-6 d-flex align-items-end">

                        <ul class="weather-information">
                            <li>Updated: <span id="date"></span></li>
                            <li>Feels like:
                                <span id="feels-like">
                                </span>
                                °C
                            </li>
                            <li>Humidity: <span id="humidity"></span> %</li>
                            <li>Wind: <span id="wind"></span> km/hour</li>
                        </ul>

                    </div>
                    </div>
                </div>
                <hr class="horizontal-line">
                <div class="row" id="forecast"></div>
            </div>
            <small>
                <a href="https://github.com/Leia8-O/weather-app" target="_blank" class="githubLink">Open Source Code</a> by
                Michaela
                Szilvasova
            </small>
        </div>

        <script src="src/script.js"></script>
    </div>
</body>

</html>
