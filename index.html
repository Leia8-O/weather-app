<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheCodes Weather App</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>   

        <div class="container">
            <div class="wrapper">
            <div class="weather-app">
                <form class="search-form">
                    <div class="row">
                        <div class="col-6">
                            <input type="search" class="form-control" id="search-input" placeholder="Search a city ..." autocomplete="off">
                        </div>
                        <div class="col-2">
                            
                            <button type="button" class="btnSearch">
                                Search
                            </button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btnLocation">
                                Current Location
                            </button>
                        </div>
                    </div>
                </form>
            <div class="row">
                <div class="col-6">
                    <div class="row px-2">
                    <h1>Prague</h1>
                    <h2>Clear Sky</h2>
                    </div>
                    <div class="row">
                        <div class="col p-0">
                        <img src="src/weather-icons/sunny.svg" alt="Partly Cloudy">
                        </div>
                    <div class="col p-0 d-flex align-items-start">
                        <span class="temperature ">20
                        </span>
                        <span class="units"> 
                            <a href="#">°C</a> | <a href="#">°F</a>
                        </span>
                    </div>
                    </div>
                </div>
                <div class="col-6 d-flex align-items-end">
                
                        <ul class="weather-information">
                            <li>Updated: Sunday 21:00</li>
                            <li>Precipitation: 2%</li>
                            <li>Humidity: 80%</li>
                            <li>Wind: 10km/ hour</li>
                        </ul>
                        
                </div>
            </div>
            <hr class="horizontal-line">
            <div class="row">
                <div class="d-flex justify-content-center">
                <div class="col">
                    <ul class="weekDay">
                        <li><strong>Monday</strong></li>
                        <li><img src="src/weather-icons/sunny.svg" alt="Sunny">
                        </li>
                        <li>
                            <span> 6</span>° | <span> 2</span>°
                        </li>
                    </ul>
                </div>
                <div class="col">
                    <ul class="weekDay">
                        <li><strong>Tuesday</strong></li>
                        <li><img src="src/weather-icons/sunny.svg" alt="Partly Cloudy">
                        </li>
                        <li>
                            <span> 10</span>° | <span> 4</span>°
                        </li>
                    </ul>
                </div>

                <div class="col">
                        <ul class="weekDay">
                            <li><strong>Wednesday</strong></li>
                            <li><img src="src/weather-icons/sunny.svg" alt="Partly Cloudy">
                            </li>
                            <li>
                                <span> 6</span>° | <span> 2</span>°
                            </li>
                        </ul>
                </div>
                <div class="col">
                    <ul class="weekDay">
                        <li><strong>Thursday</strong></li>
                        <li><img src="src/weather-icons/sunny.svg" alt="Partly Cloudy">
                        </li>
                        <li>
                            <span> 6</span>° | <span> 2</span>°
                        </li>
                    </ul>
                </div>
                <div class="col">
                    <ul class="weekDay">
                        <li><strong>Friday</strong></li>
                        <li><img src="src/weather-icons/sunny.svg" alt="Partly Cloudy">
                        </li>
                        <li>
                            <span> 6</span>° | <span> 2</span>°
                        </li>
                    </ul>
                </div>
                </div>
            </div>
            </div>
            <a href="https://github.com/Leia8-O/weather-app" target="_blank" class="githubLink">Open Source Code</a> by Michaela Szilvasova
        </div>
        </div>

        <script src="src/script.js"></script>
    </body>
    </html>
